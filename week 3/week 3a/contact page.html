<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="lhs">
            <a href="index.html"> <div class="logo">Portfolio</div></a>
        </div>
        <div class="rhs">
            <nav>
                <ul>
                    <li><a href="#about">About Me</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#project_section">Projects</a></li>
                </ul>
            </nav>
        </div>
    </header>

    
    <section id="contact_me">
        <h3 id="contact_header">Contact me</h3>

        <div class="form_wrapper">

            <div class="contact_form">

                <form action="">
                    <div class="input_fields">
                        <label for="Name">Your name</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Ex: John Doe">
                        <label for="Email">Email address</label>
                        <input type="email" id="email_address" name="email_address" placeholder="Ex: johndoe@gmail.com">
                        <textarea name="message" id="" cols="30" rows="10" placeholder="Send us a message"></textarea>
                        </textarea>
                        <input type="submit" id="send_message" name="send_message">
                    </div>
                    
    
                </form>
            </div>
            
        </div>

    </section>





    <footer>
        <div class="footer_lhs">
            <h3>Emmanuel Okoro</h3>
            <h3><i class="fa fa-facebook" aria-hidden="true"></i></h3>
            <h3><i class="fa fa-twitter" aria-hidden="true"></i></h3>
            <h3><i class="fa fa-instagram" aria-hidden="true"></i></h3>
            <h3><i class="fa fa-youtube" aria-hidden="true"></i></h3>
        </div>

        <div class="footer_rhs">
            <p>made in 2022</p>
        </div>
    </footer>

    
</body>
</html>
